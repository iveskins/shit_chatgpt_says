<!DOCTYPE html>
<html>
  <head>
    <title>Mona Lisa</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="mona-lisa" width="500" height="700"></canvas>
    <script>
      const canvas = document.getElementById('mona-lisa');
      const ctx = canvas.getContext('2d');
      
      // Draw the background color
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw the face
      ctx.fillStyle = '#ffddb3';
      ctx.beginPath();
      ctx.arc(250, 350, 150, 0, 2 * Math.PI);
      ctx.fill();
      
      // Draw the eyes
      ctx.fillStyle = '#4d4d4d';
      ctx.beginPath();
      ctx.arc(200, 300, 30, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(300, 300, 30, 0, 2 * Math.PI);
      ctx.fill();
      
      // Draw the mouth
      ctx.strokeStyle = '#4d4d4d';
      ctx.beginPath();
      ctx.moveTo(200, 400);
      ctx.quadraticCurveTo(250, 450, 300, 400);
      ctx.stroke();
      
      // Draw the eyebrows
      ctx.strokeStyle = '#4d4d4d';
      ctx.lineWidth = 8;
      ctx.beginPath();
      ctx.moveTo(160, 240);
      ctx.lineTo(240, 260);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(360, 240);
      ctx.lineTo(260, 260);
      ctx.stroke();
      
      // Draw the hair
      ctx.fillStyle = '#2b2b2b';
      ctx.beginPath();
      ctx.moveTo(200, 220);
      ctx.quadraticCurveTo(250, 200, 300, 220);
      ctx.quadraticCurveTo(320, 170, 325, 150);
      ctx.quadraticCurveTo(350, 110, 330, 90);
      ctx.quadraticCurveTo(310, 100, 290, 110);
      ctx.quadraticCurveTo(270, 130, 250, 130);
      ctx.quadraticCurveTo(230, 130, 210, 120);
      ctx.quadraticCurveTo(190, 110, 180, 100);
      ctx.quadraticCurveTo(170, 110, 160, 130);
      ctx.quadraticCurveTo(140, 130, 120, 110);
      ctx.quadraticCurveTo(100, 100, 80, 100);
      ctx.quadraticCurveTo(60, 110, 50, 130);
      ctx.quadraticCurveTo(40, 110, 30, 100);
      ctx.quadraticCurveTo(10, 100, 10, 120);
      ctx.quadraticCurveTo(5, 140, 10, 160);
      ctx.quadraticCurveTo(20, 180, 50, 200);
      ctx.quadraticCurveTo(100, 220, 200, 220);
      ctx.fill();
    </script>
  </body>
</html>
